<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заставка</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .splash-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 20px;
    }

    .play-button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 20px;
      background: #222;
      color: white;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-button:hover {
      background: #444;
    }

    .loading {
      font-size: 16px;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="splash-content">
    <div class="logo">Твоя RPG: Мир Теней</div>
    <div class="loading">Загрузка...</div>
    <button class="play-button" onclick="enterGame()">Играть</button>
  </div>

  <script>
    function enterGame() {
      window.location.href = "main.html"; // Замени на свой основной файл игры
    }

    // Эффект задержки кнопки
    document.querySelector('.play-button').style.display = 'none';
    setTimeout(() => {
      document.querySelector('.play-button').style.display = 'inline-block';
    }, 3000); // кнопка появится через 3 секунды
  </script>
</body>
</html>

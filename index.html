<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Мир Теней</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="class-selection">
      <h2>Выбери класс</h2>
      <button onclick="selectClass('Воин')">Воин</button>
      <button onclick="selectClass('Маг')">Маг</button>
      <button onclick="selectClass('Монах')">Монах</button>
    </div>

    <div id="actions" style="display:none;">
      <h2 id="class-title"></h2>
      <p>🧑‍💻 Вы: <span id="player-hp">100</span> HP</p>
      <p>👹 Враг: <span id="enemy-hp">100</span> HP</p>
      <button onclick="attack()">Атака</button>
      <button onclick="defend()">Защита</button>
      <button onclick="showStatus()">Статус</button>
      <p id="log"></p>
    </div>

    <div id="city" style="display:none;">
      <h2>🏙 Город</h2>
      <p>Выберите действие:</p>
      <button onclick="rest()">🛏 Отдохнуть</button>
      <button onclick="shop()">🛒 Магазин</button>
      <button onclick="startQuest()">⚔ Новое задание</button>
      <p id="city-log"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
